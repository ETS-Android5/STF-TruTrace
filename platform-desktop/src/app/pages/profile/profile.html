<div class="widgets">
        
        <div class="row">
        <div class="col-md-6">
            <ba-card cardTitle="Profile Avatar Manager" baCardClass="with-scroll">
            <ba-picture-uploader [picture]="profile.picture" [defaultPicture]="defaultPicture" [uploaderOptions]="uploaderOptions">
                
    
            </ba-picture-uploader>
            {{_fileUpload | json}}
            </ba-card>
        </div>
        <div class="col-md-6">
            <ba-card cardTitle="Profile File Uploader" baCardClass="with-scroll">
            <ba-file-uploader [fileUploaderOptions]="fileUploaderOptions"></ba-file-uploader>
            </ba-card>
        </div>
        </div>
</div>

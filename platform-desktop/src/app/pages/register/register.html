<div class="auth-main">
  <div class="auth-block">
    <h1>Register for a TruTrace Account</h1>
    <a href="#/login" class="auth-link">Already have a TruTrace account? Sign in!</a>

    <p>
      <input type="radio" value="individual" name="registrationType" [(ngModel)]="registrationType"> Individual
      <input type="radio" value="organization" name="registrationType" [(ngModel)]="registrationType" > Organization
    </p>

    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
      <!-- Accept and Reject and Submit Toolbar -->
      <div class="btn-group mr-2" role="group" aria-label="First group">
          <button type="button" class="btn btn-success" (click)="setRegistrationType('individual')">
            Individual
          </button>
          <button type="button" class="btn btn-info" (click)="setRegistrationType('organization')">
            Organization
        </button>
      </div>
    </div>
    <!-- 
    <a routerLink="/login" class="auth-link">Already have a TruTrace account? Sign in!</a>
    -->

    <!-- Individual Registration Form-->
    <div *ngIf="isRegistrationForIndividual()">
      <form [formGroup]="formUser" (ngSubmit)="onSubmit(formUser.value)" class="form-horizontal">
        <!-- First Name-->
        <div class="form-group row" [ngClass]="{'has-error': (!firstName.valid && firstName.touched), 'has-success': (firstName.valid && firstName.touched)}">
          <label for="firstName" class="col-sm-3 control-label">First Name</label>

          <div class="col-sm-9">
            <input [formControl]="firstName" type="text" class="form-control" id="firstName" placeholder="First Name">
          </div>
        </div>
        <!-- Last Name-->
        <div class="form-group row" [ngClass]="{'has-error': (!lastName.valid && lastName.touched), 'has-success': (lastName.valid && lastName.touched)}">
          <label for="lastName" class="col-sm-3 control-label">Last Name</label>

          <div class="col-sm-9">
            <input [formControl]="lastName" type="text" class="form-control" id="lastName" placeholder="Last Name">
          </div>
        </div>
        <!-- User Name-->
        <div class="form-group row" [ngClass]="{'has-error': (!username.valid && username.touched), 'has-success': (username.valid && username.touched)}">
          <label for="username" class="col-sm-3 control-label">username</label>

          <div class="col-sm-9">
            <input [formControl]="username" type="text" class="form-control" id="username" placeholder="username">
          </div>
        </div>
        <!-- email address -->
        <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
          <label for="inputEmail3" class="col-sm-3 control-label">Email</label>

          <div class="col-sm-9">
            <input [formControl]="email" type="email" class="form-control" id="inputEmail3" placeholder="Email">
          </div>
        </div>
        <!-- Organization -->
        <div class="form-group row" [ngClass]="{'has-error': (!organization.valid && organization.touched), 'has-success': (organization.valid && organization.touched)}">
          <label for="organization" class="col-sm-3 control-label">Organization</label>

          <div class="col-sm-9">
            <input [formControl]="organization" type="email" class="form-control" id="organization" placeholder="Organization">
          </div>
        </div>
        <!-- Password -->
        <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
          <label for="inputPassword3" class="col-sm-3 control-label">Password</label>

          <div class="col-sm-9">
            <input [formControl]="password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
          </div>
        </div>
        <div class="form-group row" [ngClass]="{'has-error': (!repeatPassword.valid && repeatPassword.touched), 'has-success': (repeatPassword.valid && repeatPassword.touched)}">
          <label for="inputPassword4" class="col-sm-3 control-label">Repeat</label>

          <div class="col-sm-9">
            <input [formControl]="repeatPassword" type="password" class="form-control" id="inputPassword4" placeholder="Repeat">
            <span *ngIf="!isDataValid()" class="help-block sub-little-text">{{errorMessage}}</span>
          </div>
        </div>
        <div class="form-group row">
          <div class="offset-sm-3 col-sm-9">
            <button [disabled]="!formUser.valid" type="submit" class="btn btn-default btn-auth">Register</button>

            <span *ngIf="isRegistering" class="help-block sub-little-text">{{registrationProcessMessage}}</span>

          </div>
        </div>
      </form>
    </div>

    <!-- Organization Registration Form-->
    <div *ngIf="isRegistrationForOrganization()">
      <form [formGroup]="formOrganization" (ngSubmit)="onSubmit(formOrganization.value)" class="form-horizontal">
        <!-- First Name-->
        <div class="form-group row" [ngClass]="{'has-error': (!organizationFirstName.valid && organizationFirstName.touched), 'has-success': (organizationFirstName.valid && organizationFirstName.touched)}">
          <label for="organizationFirstName" class="col-sm-3 control-label">First Name</label>

          <div class="col-sm-9">
            <input [formControl]="organizationFirstName" type="text" class="form-control" id="organizationFirstName" placeholder="First Name">
          </div>
        </div>
        <!-- Last Name-->
        <div class="form-group row" [ngClass]="{'has-error': (!organizationLastName.valid && organizationLastName.touched), 'has-success': (organizationLastName.valid && organizationLastName.touched)}">
          <label for="organizationLastName" class="col-sm-3 control-label">Last Name</label>

          <div class="col-sm-9">
            <input [formControl]="organizationLastName" type="text" class="form-control" id="organizationLastName" placeholder="Last Name">
          </div>
        </div>
        <!-- email address -->
        <div class="form-group row" [ngClass]="{'has-error': (!organizationEmail.valid && organizationEmail.touched), 'has-success': (organizationEmail.valid && organizationEmail.touched)}">
          <label for="organizationEmail" class="col-sm-3 control-label">Email</label>

          <div class="col-sm-9">
            <input [formControl]="organizationEmail" type="email" class="form-control" id="organizationEmail" placeholder="Email">
          </div>
        </div>
        <!-- Organization Stage -->
        <div class="form-group row" [ngClass]="{'has-error': (!organizationStage.valid && organizationStage.touched), 'has-success': (organizationStage.valid && organizationStage.touched)}">
          <label for="organizationStage" class="col-sm-3 control-label">Stage</label>

          <div class="col-sm-9">
            <input [formControl]="organizationStage" type="text" class="form-control" id="organizationStage" placeholder="Organization Stage Name">
          </div>
        </div>
        <!-- Display Name -->
        <div class="form-group row" [ngClass]="{'has-error': (!organizationDisplayName.valid && organizationDisplayName.touched), 'has-success': (organizationDisplayName.valid && organizationDisplayName.touched)}">
          <label for="organizationDisplayName" class="col-sm-3 control-label">Display Name</label>

          <div class="col-sm-9">
            <input [formControl]="organizationDisplayName" type="text" class="form-control" id="organizationDisplayName" placeholder="Organization Display Name">
          </div>
        </div>
        <!-- Legal Name -->
        <div class="form-group row" [ngClass]="{'has-error': (!organizationLegalName.valid && organizationLegalName.touched), 'has-success': (organizationLegalName.valid && organizationLegalName.touched)}">
          <label for="organizationLegalName" class="col-sm-3 control-label">Legal Name</label>

          <div class="col-sm-9">
            <input [formControl]="organizationLegalName" type="text" class="form-control" id="organizationLegalName" placeholder="Organization Legal Name">
          </div>
        </div>
        <!-- Business Address  -->
        <div class="form-group row" [ngClass]="{'has-error': (!organizationAddress.valid && organizationAddress.touched), 'has-success': (organizationAddress.valid && organizationAddress.touched)}">
          <label for="organizationAddress" class="col-sm-3 control-label">Address</label>

          <div class="col-sm-9">
            <input [formControl]="organizationAddress" type="text" class="form-control" id="organizationAddress" placeholder="Organization Address">
          </div>
        </div>
        <!-- Business Number -->
        <div class="form-group row" [ngClass]="{'has-error': (!organizationBusinessNumber.valid && organizationBusinessNumber.touched), 'has-success': (organizationBusinessNumber.valid && organizationBusinessNumber.touched)}">
          <label for="organizationBusinessNumber" class="col-sm-3 control-label">Business#</label>

          <div class="col-sm-9">
            <input [formControl]="organizationBusinessNumber" type="text" class="form-control" id="organizationBusinessNumber" placeholder="Organization Business Number">
          </div>
        </div>
        <!-- GPS Location -->
        <div class="form-group row" [ngClass]="{'has-error': (!organizationGPS.valid && organizationGPS.touched), 'has-success': (organizationGPS.valid && organizationGPS.touched)}">
          <label for="organizationGPS" class="col-sm-3 control-label">GPS Location</label>

          <div class="col-sm-9">
            <input [formControl]="organizationGPS" type="text" class="form-control" id="organizationGPS" placeholder="Organization GPS">
          </div>
        </div>
        <!-- Input Error Message Area-->
        <div class="form-group row">
          <div class="offset-sm-3 col-sm-9">
            <button [disabled]="!formOrganization.valid" type="submit" class="btn btn-default btn-auth">Register</button>

            <span *ngIf="isRegistering" class="help-block sub-little-text">{{registrationProcessMessage}}</span>

          </div>
        </div>
      </form>
    </div>

    <div class="auth-sep"><span><span>Find Out More</span></span></div>

    <div class="al-share-auth">
      <ul class="al-share clearfix">
        <li><i class="fa fa-info-circle" title="Learn More About TruTrace" [ngStyle]="{'color':'blue'}"></i></li>
        <li><i class="fa fa-apple" title="See the mobile app in Apple Store"></i></li>
        <li><i class="fa fa-android" title="See the mobile app in Google Play"></i></li>
      </ul>
    </div>
  </div>
</div>

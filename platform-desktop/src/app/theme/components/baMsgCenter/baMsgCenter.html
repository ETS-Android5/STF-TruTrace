<ul class="al-msg-center clearfix">
    <li class="dropdown" [ngStyle]="{'color':'white'}">
      {{loggedName}}
    </li>
    <li class="dropdown">
      <a href class="dropdown-toggle" id="msg-dd1" data-toggle="dropdown" aria-expanded="false">
        <i class="fa fa-bell-o"></i>
          <span *ngIf="notifications.length > 0">{{ notifications.length }}</span>

        <div class="notification-ring"></div>
      </a>

    <div class="top-dropdown-menu dropdown-menu" aria-labelledby="msg-dd1">
      <i class="dropdown-arr"></i>

      <div class="header clearfix">
        <strong>Notifications</strong>
        <a *ngIf="notifications.length > 0" (click)="clearNotifications()" >Mark All as Read</a>
      </div>
      <div class="msg-list">
        <a *ngFor="let msg of notifications" (click)="notificationClicked(msg)" class="clearfix">
          <div class="img-area"><img [ngClass]="{'photo-msg-item': !msg.image}" src="{{getServerURI()}}/user/profileimage?user_name={{msg.name}}"></div>
          <div class="msg-area">
            <div>{{ msg.text }}</div>
            <span>{{ msg.time }}</span>
          </div>
        </a>
      </div>
    </div>
  </li>
</ul>
